<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liste des choses à faire</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body id="page">
        
        <header id="header">
            <h1 id="titre">
                Planificateur De Tâches
            </h1>
        </header>

        <section id="container">
            <form id="formeTache">
                
                <select id="filtre">
                    <option selected value="touteTache">Toutes Les Tâches</option>
                    <option value="complete">Tâches Complètes</option>
                    <option value="incomplete">Tâches Incomplètes</option>
                </select>

                <div id="tacheInfos">
                    <div id="tacheBox">
                        <label id="tacheLabel" for="tache">Tâche</label>
                        <input type="text" id="tache" placeholder="Entrer Une Nouvelle Tâche" autocomplete="off" required>
                    </div>
                    <button id="ajoutTache">+</button>
                </div>
                
            </form>

            <ul id="tacheListe">
                <h1 id="tacheTittle"></h1>
            </ul>
        </section>

        <script src="./app/js/scripts.js"></script>
    </body>
</html>
